<template name="glossaryPage">
  <div id="glossaryPage" class="page">
    <div class="content">
      <h4>Insights Glossary</h4>
      <hr/>
      <p><bold>Accounts</bold> – someone who can log in with username and password to Insights, synonymous with user</p>

      <p><bold>Campaigns</bold> – formerly known as deployment, start and end date and bucket for collecting statistics, owned by a client, can have multiple content</p>

      <p><bold>Clients</bold> – paying user, has a user id and a campaign id</p>

      <p><bold>Content</bold> – a web site, digital media, redirect, static, etc.</p>

      <p><bold>Creatives</bold> – not used, collection for tracking id’s (one per physical media images)</p>

      <p><bold>Experiences</bold> – not used</p>

      <p><bold>Interactions</bold> – after someone has tapped, has a timestamp and user agent, tracking collection</p>

      <p><bold>Onramps</bold> – marginally used, renamed onramp instance, have a url, abstract mathematical number, unique per physical piece of media</p>

      <p><bold>Products</bold> – Bon-Ton shoes barcodes</p>

      <p><bold>Publish</bold> – doesn’t exist</p>

      <p><bold>Reports</bold> – not used yet, user-defined reports</p>

      <p><bold>Statistics</bold> – kind of off right now, daily interactions collection, rolled up data</p>

      <p><bold>Stores</bold> – Bon-Ton specific, location/venue</p>

      <p><bold>Visitors</bold> – sort of deprecated, mapping of an individual user</p>
    </div>
  </div>
</template>
