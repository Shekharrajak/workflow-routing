<template name="introPage">

  <div id="introPage" class="page">
    <div class="content">
      <div id="pad-wrapper">
        <div id="main-heading col-md-12">
          <h1>Welcome to Thinaire Insights</h1>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-12">

            <div class="col-md-6">
              <div id="createNewUserTile" class="centered panel panel-default">
                <div class="panel-body">
                  <i class="fa fa-user fa-5x"></i>
                  <h2 class="tile-title">Add New Users</h2>
                  <hr>
                  <h5>Invite users to join ThinAire and collaborate on your campaign.</h5>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div id="createCampaignTile" class="centered panel panel-default">
                <div class="panel-body">
                  <i class="fa fa-list-alt fa-5x"></i>
                  <h2 class="tile-title">Create a Campaign</h2>
                  <hr>
                  <h5>Start a new advertising campaign</h5>
                </div>
              </div>
            </div>

          </div>

          <div class="col-md-12">
            <div class="col-md-6">
              <div id="addDigitalContentTile" class="centered panel panel-default">
                <div class="panel-body">
                  <i class="fa fa-film fa-5x"></i>
                  <h2 class="tile-title">Add Digital Content</h2>
                  <hr>
                  <h5>Define websites and online resources your campaigns will reference.</h5>
                </div>

              </div>
            </div>

            <div class="col-md-6">
              <div id="createEngagementTile" class="centered panel panel-default">
                <div class="panel-body">
                  <i class="fa fa-tags fa-5x"></i>
                  <h2 class="tile-title">Create Engagement</h2>
                  <hr>
                  <h5>Generate campaign files to send to printers and media encoders.</h5>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div id="zoomInstructions" class="row">
          Click &#x2318;+ to zoom in and &#x2318;- to zoom out.
        </div>

      </div>
    </div>
  </div>

</template>
